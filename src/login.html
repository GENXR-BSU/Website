<head>
<link rel="stylesheet" href="login-style.css">
<link rel="shortcut icon" type="image/x-icon" href="vr.ico">
<title> Login to GenXR </title>
</head>
<main>
    <div class="main-login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Log In</h3>
            <p>Enter email and password.</p>
          </div>
        </div>
        <form class="login-form">
          <input id="email" type="email" placeholder="email"/>
          <input id="password" type="password" placeholder="password"/>
          <a id="login_button" href="main.html" class="button">login</a>
          <p class="message">Click <a class="link_button" href="signup.html">here</a> to create an account.</p>
        </form>
      </div>
    </div>
</main>
