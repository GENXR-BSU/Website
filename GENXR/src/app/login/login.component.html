<div class="main-login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>Log In</h3>
                <p>Enter email and password.</p>
            </div>
        </div>
        <form class="login-form">
            <input id="email" type="email" placeholder="email" #username/>
            <input id="password" type="password" placeholder="password" #password />
            <button id="login_button" type="button" (click)="signIn(username.value, password.value)"> login</button>
            <p class="message">Click <a class="link_button" href="signup.html">here</a> to create an account.</p>
        </form>
    </div>
</div>
